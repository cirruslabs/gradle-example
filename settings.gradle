rootProject.name = 'gradle-http-cache-example'

ext.isCiServer = System.getenv().containsKey("CI")
ext.isMasterBranch = System.getenv()["CIRRUS_BRANCH"] == "master"

buildCache {
  local {
    enabled = !isCiServer
  }
  remote(HttpBuildCache) {
    url = 'http://localhost:12321/'
    enabled = isCiServer
    push = isMasterBranch
  }
}
